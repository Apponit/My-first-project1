@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/comment/comment_edit.js"]}){
<form id="commentForm" lay-filter="commentForm" class="layui-form model-form">
    <input name="commentId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">评论内容<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="content" name="content" placeholder="请输入评论内容" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">评论人<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="userId" name="userId" placeholder="请输入评论人" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜品id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="forumId" name="forumId" placeholder="请输入菜品id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">评论时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="createTime" name="createTime" placeholder="请输入评论时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
